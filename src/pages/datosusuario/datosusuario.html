<ion-header>
	<app-header></app-header>
</ion-header>
<ion-content padding>

		<ion-card>
		  <img src="assets/imgs/nin-live.png"/>
		  <ion-card-content>
		    <ion-card-title>
		      {{ usuario.nombreCompleto }}
		    </ion-card-title>

			    <ion-list inset>
				    <ion-item>
					    <ion-label stacked>Dirección</ion-label>
					    <ion-input type="text" [(ngModel)]="usuario.direccion"></ion-input>
					</ion-item>

					<ion-item>
					    <ion-label stacked>Teléfono</ion-label>
					    <ion-input type="number" [(ngModel)]="usuario.telefono"></ion-input>
					</ion-item>

					<ion-item>
					    <ion-label stacked>Email</ion-label>
					    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
					</ion-item>
				</ion-list>

		  </ion-card-content>
		</ion-card>

		<button ion-button color="primary" full type="button" (click)="guardarDatos()" >Guardar</button>

</ion-content>
